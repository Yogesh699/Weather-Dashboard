<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="contianer">
        <div class="header text-center p-3 ">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 p-4">
                <h2>Search for a city</h2>
                <input  class="w-100 searchField" type="text" placeholder="Enter City">
                <button class="searchBtn w-100 btn btn-small mt-2">Search</button>
                
                <hr>
                <div class="history">
                    
                </div>
            </div>
            <div class="col-8 my-4">
                <div class="currentTemp p-2 mt-1">
                    <h3><span class="city"></span> <span class="curDate"></span> <img src="" alt="current-weather-logo" class="curLogo" /></h3>
                    <p>Temperature: <span class="temp"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </div>
                <h4 class="mt-3">5 Day Forecast</h4>
                <div class="forecast d-flex justify-content-between">
                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title date-1"></h5>
                            <img src="" alt="weather logo" class="logo-1"></img>
                            <p>Temperature: <span class="temp-1"></span></p>
                            <p>Wind: <span class="wind-1"></span></p>
                            <p>Humidity: <span class="humidity-1"></span></p>
                        </div>
                    </div>

                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title date-2"></h5>
                            <img src="" alt="weather logo" class="logo-2"></img>
                            <p>Temperature: <span class="temp-2"></span></p>
                            <p>Wind: <span class="wind-2"></span></p>
                            <p>Humidity: <span class="humidity-2"></span></p>                        
                        </div>
                      </div>

                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title date-3"></h5>
                            <img src="" alt="weather logo" class="logo-3"></img>
                            <p>Temperature: <span class="temp-3"></span></p>
                            <p>Wind: <span class="wind-3"></span></p>
                            <p>Humidity: <span class="humidity-3"></span></p>
                        </div>
                    </div>

                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title date-4"></h5>
                            <img src="" alt="weather logo" class="logo-4"></img>
                            <p>Temperature: <span class="temp-4"></span></p>
                            <p>Wind: <span class="wind-4"></span></p>
                            <p>Humidity: <span class="humidity-4"></span></p>
                        </div>
                    </div>

                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title date-5"></h5>
                            <img src="" alt="weather logo" class="logo-5"></img>
                            <p>Temperature: <span class="temp-5"></span></p>
                            <p>Wind: <span class="wind-5"></span></p>
                            <p>Humidity: <span class="humidity-5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
